{% extends 'lostfound/base.html' %}
{% load staticfiles %}

{% block extra_stylesheet %}
<link rel="stylesheet" href="{% static 'css/cadmin.css' %}"
{% endblock %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Dashboard{% endblock %}</title>
    </head>
    <body>

    {% block content %}
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <h1><a href="{% url 'profile' %}" class="list-group-item">{{ user.username }}</a></h1>
                        <h3><a href="{% url 'dashboard' %}" class="list-group-item">Dashboard</a></h3>
                        <h3><a href="{% url 'post_new' %}" class="list-group-item">New Post</a></h3>
                        <h3><a href="{% url 'dash_post_list' %}" class="list-group-item">My Posts</a> </h3>

                    </div>
                </div>


                <div class="col-md-7">
                    <div class="panel panel-primary">
                        <div class="panel-heading"><h5>Dashboard</h5></div>
                    </div>

                </div>

            </div>
        </div>

    {% endblock %}
    </body>
</html>
