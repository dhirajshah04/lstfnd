{% extends 'lostfound/base.html' %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Login{% endblock %}</title>
    </head>

    <body>

    {% block navigation %}
    {% endblock %}

    {% block content %}


        <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form action="" method="POST" class="well loginbox">
                    <h1 class="text-center">{{ title }}</h1>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary btn-block main-bg-color"><i class="fa fa-sign-in fa-lg"></i>
                    Login
                    </button>
                </form>
                    <div class="text-center">
                        <p><a href="{% url 'register' %}">Register</a> ||
                        <a href="{% url 'password_reset' %}">Forgot Password?</a></p>
                    </div>
            </div>
        </div>
        </div>

    {% endblock %}

    {% block footer %}
    {% endblock %}
    </body>
</html>
