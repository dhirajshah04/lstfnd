{% extends 'lostfound/base.html' %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Login{% endblock %}</title>
    </head>

    <body>

    {% block content %}
        <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h1 class="text-center">{{ title }}</h1>
                <form action="" method="POST" class="well">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary btn-block main-bg-color"><i class="fa fa-sign-in fa-lg"></i></button>
                </form>
                    <div class="text-center">
                        <p><a href="{% url 'register' %}">Register</a> ||
                        <a href="{% url 'password_reset' %}">Forgot Password?</a></p>
                    </div>
            </div>
        </div>
        </div>
    {% endblock %}
    </body>
</html>
