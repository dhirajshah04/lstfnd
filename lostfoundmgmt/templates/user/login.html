{% extends 'lostfound/base.html' %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Login{% endblock %}</title>
    </head>

    <body>
    {% block content %}
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h1 class="text-center">{{ title }}</h1>
                <form action="" method="POST" class="well">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary btn-block main-bg-color"><i class="fa fa-sign-in fa-lg"></i>
                </form>
            </div>
        </div>
    {% endblock %}
    </body>
</html>
