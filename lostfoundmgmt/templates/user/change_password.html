{% extends 'lostfound/base.html' %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Change Password{% endblock %}</title>
    </head>

    <body>

        {% block content %}
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                </div>
            </div>
        {% endblock %}

    </body>
</html>
