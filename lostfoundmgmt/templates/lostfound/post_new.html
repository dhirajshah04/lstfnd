{% extends 'lostfound/base.html' %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Lost or Found{% endblock %}</title>
    </head>

    <body>

        {% block content %}
            <div class="container">
            <div class="row">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="save btn btn-default">Publish</button>
                </form>
            </div>
            </div>
        {% endblock %}

    </body>
</html>
