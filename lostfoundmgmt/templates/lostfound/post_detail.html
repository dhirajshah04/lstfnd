{% extends 'lostfound/base.html' %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{{ post.title }}{% endblock %}</title>
    </head>

    <body>
        {% block content %}
            <h1>{{ post.title }}</h1>
            <p class="date">{{ post.published_date }} by {{ post.author }}</p>
            <p>{{ post.lost_or_found }} in {{ post.zone }}</p>
            <img src="{{ post.image.url}}" class="img-responsive"/>
            {{ post.text|linebreaksbr }}
        {% endblock %}
    </body>
</html>
