{% extends 'lostfound/base.html' %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{{ post.title }}{% endblock %}</title>
    </head>

    <body>

        {% block content %}
            <div class="container">
                <div class="postdetail">
                    <h1>{{ post.title }}</h1>
                    <p class="date">{{ post.published_date }} by {{ post.author }}</p>
                    <p><strong>{{ post.lost_or_found }} in {{ post.zone }}</strong></p>
                    <img src="{{ post.image.url}}" class="img-responsive postimg"/>
                    {{ post.text|linebreaksbr }}
                </div>

            <div class="fb-comments" data-href="https://developers.facebook.com/docs/plugins/comments#configurator" data-numposts="5"></div>


            </div>
        {% endblock %}

    </body>

</html>
